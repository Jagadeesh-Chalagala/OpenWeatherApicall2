<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Data</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="weatherHomePage">
        <div id="weatherFetchingSection">
          <h1>Weather Api</h1>
          <button class="commonBtn" id="weatherApiBtn">fetch data</button>
        </div>
      </div>
      <div class="loader" id="loader"></div>
      <div id="weatherDataFetchPage">
        <div class="topSection">
          <h1>welcome to the weather app</h1>
          <p>Here is your current location</p>
          <div class="detailscontainer" id="latlong">
            
          </div>
          <div id="googleMap">
            
          </div>
        </div>
        <div class="bottomSection">
          <h1>your weather data</h1>
          <div class="detailscontainer" id="weatherDetails">
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
